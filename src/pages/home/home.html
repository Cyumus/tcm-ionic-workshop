<page [options]="options" [actions]="actions">

    <ion-list>

        <button ion-item
            *ngFor="let room of roomsObservable | async"
            (click)="openRoom(room)"
        >
            {{ room.topic }}
        </button>

        <ion-item *ngIf="(roomsObservable | async).length == 0">
            You have no rooms, create one!
        </ion-item>

    </ion-list>

</page>
